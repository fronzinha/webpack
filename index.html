<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack!</title>
</head>

<body>
    <main class="conteudoPrincipal">
        <div class="cardExercicio">
            <div class="entrada">
                <input id="inputNome" placeholder="Nome" type="text">
                <input id="inputSobrenome" placeholder="Sobrenome" type="text">
                <button id="btnConcat">Concatenar</button>
            </div>
            <div class="saida">
                <span>Resultado:</span>
                <div class="resultado" id="retornoConcat">-</div>
            </div>
        </div>

        <div class="cardExercicio">
            <div class="entrada">
                <input id="inputNum01" placeholder="Digite um Número" type="number">
                <input id="inputNum02" placeholder="Digite um Número" type="number">
                <button id="btnDiv">Dividir</button>
            </div>
            <div class="saida">
                <span>Resultado:</span>
                <div class="resultado" id="retornoDiv">0</div>
            </div>
        </div>
    </main>
</body>

</html>
